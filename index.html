<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="certificate">
        <!-- Decorative Floral Corners -->
        <img class="corner top-left" src="assets/border.png" alt="Floral Decoration">
        <img class="corner top-right" src="assets/border.png" alt="Floral Decoration">
        <img class="corner bottom-left" src="assets/border.png" alt="Floral Decoration">
        <img class="corner bottom-right" src="assets/border.png" alt="Floral Decoration">

        <div class="laurel">
            <img src="assets/medal.png" alt="Laurel wreath">
        </div>
        <h1>Certificate of Recognition</h1>
        <h2>This award is given to</h2>
        <h3>SMRITI NAIK</h3>
        <p>Recognized for <b>Outstanding Excellence in Web Development</b></p>
        <p>For the year 2024-2025</p>
        <div class="signatures">
            <div>
                <hr>
                <p>CIA RODRIGUEZ</p>
                <p>Curriculum Dean</p>
            </div>
            <div>
                <hr>
                <p>FRANK MARCEL</p>
                <p>School Director</p>
            </div>
        </div>
    </div>
</body>
</html>
